<body>

<!-- Booststrap -->
    <header class= "container">
        <nav class="row">
            <h1 class="col-6">Dojo Weather</h1>
            <ul class="col-6 align-items-center">
                <li><a onclick="alerta(this)" >Burbank</a></li>
                <li><a onclick="alerta(this)" >Chicago</a></li>
                <li><a onclick="alerta(this)" >Dallas</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="row mt-3 san-jose justify-content-around ">
            <h2 class="col" id="titulo">San Jose</h2>
            <form class="col ">
                <label>Mostrar temperatura en: </label>
                <select onchange="cambiar_temperatura()">
                    <option>C</option>
                    <option>F</option>
                </select>
            </form>
        </div>

        <div class="semana row">
            <div class="dia col m-3 card-body flex-column justify-content-center">
                <h3 class="card-title">Today</h3>
                <img class="card-img" src="assets/some_rain.png" alt="">
                <p>Some rain</p>
                <div class="temperatura card-text">
                    <span class="max" id="temp0">24</span>
                    <span class="min" id="temp1">18</span>
                </div>
            </div>
            <div class="dia col m-3 card-body flex-column justify-content-center">
                <h3>Tomorrow</h3>
                <img class="card-img" src="assets/some_sun.png" alt="">
                <p>Some sun</p>
                <div class="temperatura card-text">
                    <span class="max" id="temp2">27</span>
                    <span class="min" id="temp3">19</span>
                </div>
            </div>
        </div>

    </main>
